<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PES Tournament</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      line-height: 1.6;
    }

    body.menu-open {
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      border-bottom: 2px solid #ff4500;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    header h1 {
      color: #ff4500;
      font-size: 1.8rem;
      z-index: 2;
    }

    nav ul.nav-list {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav ul.nav-list li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul.nav-list li a:hover {
      color: #ff4500;
    }

    .nav-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      z-index: 3;
    }

    .nav-toggle span {
      width: 25px;
      height: 3px;
      background: #fff;
      margin: 4px 0;
      transition: 0.3s;
    }

    .nav-toggle.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-5px, 6px);
    }

    .nav-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .nav-toggle.active span:nth-child(3) {
      transform: rotate(45deg) translate(-5px, -6px);
    }

    @media (max-width: 768px) {
      .nav-toggle {
        display: flex;
      }

      nav {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
      }

      nav ul.nav-list {
        flex-direction: column;
        align-items: center;
        background-color: rgba(26, 26, 26, 0.95);
        position: fixed;
        top: 0;
        right: 0;
        height: 100vh;
        width: 100%;
        padding-top: 100px;
        transform: translateX(100%);
        transition: transform 0.4s ease;
        z-index: 1;
      }

      nav ul.nav-list.show {
        transform: translateX(0);
      }
    }

    #hero {
      height: 60vh;
      background: url('hero-image.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
    }

    .hero-overlay h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .btn {
      background: #ff4500;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, button {
      padding: 0.75rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: #ff4500;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
    }
  </style>
</head>
<body>
  <header>
    <h1>PES Tournament</h1>
    <div class="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav>
      <ul class="nav-list">
        <li><a href="">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="/html/register.html">Register</a></li>
        <li><a href="updates.html">Updates</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <div class="hero-overlay">
      <h2>Join the Ultimate PES Battle!</h2>
      <a href="html/register.html" class="btn">Register Now</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 PES Tournament. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toggle = document.querySelector('.nav-toggle');
      const navList = document.querySelector('.nav-list');
      const navLinks = document.querySelectorAll('.nav-list a');

      toggle.addEventListener('click', () => {
        toggle.classList.toggle('active');
        navList.classList.toggle('show');
        document.body.classList.toggle('menu-open', navList.classList.contains('show'));
      });

      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          toggle.classList.remove('active');
          navList.classList.remove('show');
          document.body.classList.remove('menu-open');
        });
      });
    });
  </script>
</body>
</html>
